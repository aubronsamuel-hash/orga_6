name: backend

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orga
        options: >-
          --health-cmd="pg_isready -U postgres -d orga" --health-interval=10s --health-timeout=5s --health-retries=10
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/orga
      APP_ENV: ci
      APP_DEBUG: 'false'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend deps
        run: |
          python -m pip install -U pip
          pip install -r backend/requirements.txt
          pip install pytest
      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && break
            echo "waiting for postgres..."
            sleep 2
          done
      - name: Apply migrations
        working-directory: backend
        run: alembic -c alembic.ini upgrade head
      - name: Run tests
        working-directory: backend
        env:
          PYTHONPATH: backend:.
        run: pytest -q tests
